<div>
  <button class="btn btn-primary" (click)="getstudent()">get student data</button>
</div>
<table>
  <tr *ngFor="let result of xtra">
    <td>{{result.Age}}</td>
    <td>{{result.Date}}</td>
    <td>{{result.Email}}</td>
    <td>{{result.Id}}</td>
    <td>{{result.Name}}</td>
    <td>{{result.RollNo}}</td>
    <td>{{result.isMale}}</td>
  </tr>
</table>
