
<ion-content>
  <ion-item>
    <ion-label position="stacked" color="primary">AMOUNT</ion-label>
    <ion-input type="number" [(ngModel)]="amount" value=0 name="amount"  required>
    </ion-input>
</ion-item> 
<br>
<ion-item>
  <ion-label position="stacked" color="primary">REASON</ion-label>
  <ion-input type="text" [(ngModel)]="reason" name="reason"  required>
  </ion-input>
</ion-item> 
  <br>
  <ion-button  full (click)="submit()">SUBMIT</ion-button>
</ion-content>
