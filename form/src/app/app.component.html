
<div class="container">
  <h1 appHighlight>student form</h1>
  <form #studentform="ngForm" (ngSubmit)="onsubmit()" novalidate>
   
   
    <div class="form-group">
      <label>ID</label><br>
      <input type="number" required #id="ngModel" [class.is-invalid]="id.invalid && id.touched" 
      class="form-control" name="id" [(ngModel)]="studentdata.id" ><br>
      <small [class.d-none]="id.valid || id.untouched">ID is required</small>
    </div>
    <div class="form-group">
      <label for="name">NAME</label><br>
      <input type="text" class="form-control" name="name" [(ngModel)]="studentdata.name"  required >
    </div>
    <div class="form-group">
      <label for="std">std</label><br>
      <input type="number" class="form-control" name="std" [(ngModel)]="studentdata.std"  required >
    </div>
    <div class="form-group">
      <label for="contact">contact</label><br>
      <input type="number" class="form-control" name="contact" [(ngModel)]="studentdata.contact" required >
    </div>
    <div *ngIf="studentform.valid">
      <button type="submit">submit</button>
    </div>
  </form>

    <tr *ngFor="let item of student">

      <td>{{item.name}}</td>

      <td>{{item.contact}}</td>
    </tr>
  </table> -->
</div>
<app-child [data]="student"></app-child>
